<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpeakSmart Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .card-header {
      font-size: 18px;
    }

    .feedback {
      background-color: #e9f7ef;
      padding: 12px;
      border-left: 5px solid #2ecc71;
      border-radius: 6px;
      font-style: italic;
      margin-top: 10px;
      color: #2c3e50;
    }

    .score-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .score-fill {
      height: 100%;
      background-color: #28a745;
      text-align: center;
      color: white;
      font-size: 14px;
      line-height: 20px;
    }

    .confidence-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }

    .low { background-color: #f8d7da; color: #842029; }
    .medium { background-color: #fff3cd; color: #664d03; }
    .high { background-color: #d1e7dd; color: #0f5132; }

    .btn-primary {
      background-color: #28a745;
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-success text-center">‚úÖ Your SpeakSmart Interview Results</h2>
    
    {% for item in results %}
    <div class="card">
      <div class="card-header bg-primary text-white">
        üîπ Q{{ loop.index }}: {{ item.question }}
      </div>
      <div class="card-body">
        <p><strong>üó£Ô∏è Your Answer:</strong> {{ item.answer }}</p>

        <!-- Score Bar -->
        <div class="score-bar mb-2">
          <div class="score-fill" style="width: {{ item.score * 10 }}%;">
            {{ item.score }}/10
          </div>
        </div>

        <!-- Confidence Badge -->
        <p>
          <strong>üìä Confidence:</strong>
          <span class="confidence-badge 
            {% if item.confidence == 'High' %}high
            {% elif item.confidence == 'Medium' %}medium
            {% else %}low{% endif %}">
            {{ item.confidence }}
          </span>
        </p>

        <!-- Feedback Box -->
        <div class="feedback">
          üí¨ <strong>Feedback:</strong> {{ item.feedback }}
        </div>
      </div>
    </div>
    {% endfor %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary btn-lg">üîÅ Start New Interview</a>
    </div>
  </div>
</body>
</html>
